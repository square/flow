ext.deps = [
    android_gradle_plugin      : 'com.android.tools.build:gradle:1.2.3',
]

ext.minSdkVersion = 14
ext.compileSdkVersion = 23
ext.buildToolsVersion = '23.0.1'

task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}

subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
  }

  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME

  apply plugin: 'maven'
}
